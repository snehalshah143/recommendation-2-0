# Trade Recommendation Rules Configuration
ruleVersion: v1-supertrend-75low

# Rule parameters for different trade durations
rules:
  intraday:
    stoprule: "min(prev75Low, supertrend15(11,20))"
    rewardMultipliers: [1.25, 1.5, 2.0]
    timeframe: "75m"
    atrPeriod: 11
    atrMultiplier: 20
    
  positional:
    stoprule: "min(prev75Low, supertrend15(11,20))"
    rewardMultipliers: [1.25, 1.5, 2.0]
    timeframe: "1d"
    atrPeriod: 11
    atrMultiplier: 20
    
  shortterm:
    stoprule: "min(prev75Low, supertrend15(11,20))"
    rewardMultipliers: [1.25, 1.5, 2.0]
    timeframe: "1w"
    atrPeriod: 11
    atrMultiplier: 20
    
  longterm:
    stoprule: "min(prev75Low, supertrend15(11,20))"
    rewardMultipliers: [1.25, 1.5, 2.0]
    timeframe: "1M"
    atrPeriod: 11
    atrMultiplier: 20

# Market data configuration
marketData:
  baseUrl: "http://localhost:8081"
  timeout: 5000
  retryAttempts: 3

# Monitoring configuration
monitoring:
  checkInterval: 30000  # 30 seconds
  marketStartHour: 9
  marketStartMinute: 15
  marketEndHour: 15
  marketEndMinute: 30





