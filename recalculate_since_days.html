<!DOCTYPE html>
<html>
<head>
    <title>Recalculate Since Days</title>
</head>
<body>
    <h1>Recalculate Since Days</h1>
    <button onclick="recalculate()">Recalculate Since Days</button>
    <div id="result"></div>

    <script>
        async function recalculate() {
            try {
                const response = await fetch('http://localhost:8082/api/alerts/recalculate-since-days', {
                    method: 'POST'
                });
                const result = await response.text();
                document.getElementById('result').innerHTML = '<p style="color: green;">Success: ' + result + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
